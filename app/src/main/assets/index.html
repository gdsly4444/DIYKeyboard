<!DOCTYPE html>
<html>
    <meta charset="utf-8"> 
    <title>菜鸟教程(runoob.com)</title> 
</head>
<body>
    姓名: <input type="text" name="firstname" readonly="true" id="firstname" onclick="toastInputActivity(1)" >
    <br>
    身份证号: <input type="text" name="lastname"  readonly="true" id="certificate" onclick="toastInputActivity(2)">
    <br/>
    <button id="set" onclick="inputx('s')">set</button>
    <br/>
    <button id="del" onclick="del()">del</button>

<script>
    //安卓需要调用的方法
    function setInputElementValue(elementName,elementValue){
        //这里elementName有两种取值：firstname和certificate
        var identification=document.getElementById(elementName);
        identification.value=elementValue;
    }

    function inputx(y){
        var identification=document.getElementById("certificate");
        var certmp=identification.value;
        identification.value=certmp+y;
    }
    function del(){
        var identification1=document.getElementById("certificate");
        var certmp1=identification1.value;
        var ccc=certmp1.substring(0,certmp1.length-1);
        identification1.value=ccc;
    }
    function toastKeyboard(){
        window.Android.toastKeyboard();
    }
    function hidePasswordKeyboard(){
        window.Android.hindKeyboard();
    }
    function lostfocus(){
        document.activeElement.blur();
    }
    function toastInputActivity(c){
        window.Android.getDataFromInputactivity(c);
    }
</script>
<p><b>注意：</b> 这是一个webView弹出软键盘的测试工具页</p>

</body>
</html>
